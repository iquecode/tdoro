<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>

    <input type="text" id="texto">
    <br>
    <!-- <button id="proximo" type="button" disabled>Próximo</button> -->
    <button id="proximo" disabled>Próximo</button>



<script>
   document.querySelector("#texto").addEventListener("input", function(){
   let botao_proximo = document.body.querySelector("#proximo");
  
   // habilita o botão com 3 ou mais caracteres digitados
   botao_proximo.disabled = this.value.length >= 3 ? false : true;
   
});

</script>
</body>
</html>
